<!DOCTYPE html>

<head>
		<!-- title -->

		<meta charset="utf-8" />

		<!-- main css -->
		<link rel="stylesheet" href="loading.css" />

		<!-- Vuejs styles -->
		<style type="text/css">
			[v-cloak], .loading {
				display: none;
			}

			[v-cloak].loading {
				display: block;
			}
		</style>

	</head>
	<body v-on:keydown="send_quack($event)">

        <div class="loading" v-cloak>
        	<div class="footprint pad_1"><img src="resources/pad.png"></div>
        	<div class="footprint pad_2"><img src="resources/pad.png"></div>

        </div>

		<div id="quacks-lock" class="main" v-cloak>
            <template v-for="(index, duck) in ducks" track-by="$index">
				<div class="quack" :style="{top: duck.position.y, left: duck.position.x}">
					<duck
                        :skin="duck.skin"
                        :key="duck.key">
                    </duck>
					<h1>{{ duck.key }}</h1>
				</div>
			</template>
		</div>
